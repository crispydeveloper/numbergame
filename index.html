<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Blitz Brain Prototype</title>
</head>
<body>
    <div class="container">
        <div class="main-box">
            <div id="progress-bar" class="progress-style"></div>
            <div id="target-title" class="target-title">FIND</div>
            <div id="target-number" class="target-style">?</div>
        </div>
        <div class="operation-box">
            <div id="operation-1" class="operation-options">+</div>
            <div id="operation-2" class="operation-options">-</div>
            <div id="operation-3" class="operation-options">x</div>
            <div id="operation-4" class="operation-options">/</div>
        </div>
        <div class="solution-box">
            <div id="solution-1" class="solution-item solution-1">?</div>
            <div id="solution-2" class="solution-item solution-2">?</div>
            <div id="solution-3" class="solution-item solution-3">?</div>
            <div id="solution-4" class="solution-item solution-4">?</div>
        </div>
        <div class="submit-box">
            <div id="submit-btn" class="submit-item">START GAME</div>
            <div id="clear-btn" class="submit-item">C</div>
        </div>
        <div id="new-btn" class="new-round">NEXT QUESTION</div>
        <div id="score-number" class="score-style">Loading Highscore...</div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="index.js"></script>
</body>
</html>
